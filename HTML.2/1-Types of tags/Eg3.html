<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bold text</title>
</head>
<body>
    <b>Hello!</b><br>
    <strong>Hello!</strong><br>
    <!-- Schemantic tags:tags which have special meaning -->
    <!-- Eg: Footer tag, header tag, strong tag, emphasis tag, section tag, address tag -->

    <!-- bold, italic tags are schemantic and strong, emphasis tags rae non schemantic -->

    <i>Java</i><br>
    <em>java</em><br>

    <u>Python</u><br>
    <ins>python</ins><br>

    <del>Delete something</del><br>
    <s>delete</s><br>
    <strike>Delete</strike><br>

    <span>HTML</span><br>
    <mark>CSS</mark>
    <br>
    <span style="background-color: mark;">HTML</span><br>
    <mark>CSS</mark>
</body>
</html>
