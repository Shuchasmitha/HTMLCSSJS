<html>
    <head>
        <title>Element Specific</title>
    </head>
    <body>
        
        <p><bdo dir="ltr">Java is an object oriented programming language</bdo></p>
        <br>
        <p><bdo dir="rtl">Java is an object oriented programming language</bdo></p>
        <!-- bdo is a bidirectional tag -->
        <!-- ltr and rtl are attributes of bdo -->

        <p><abbr title="GM">Good Morning</abbr></p>
        <p><acronym title="GN">Good Night</acronym></p>
    </body>
</html>
